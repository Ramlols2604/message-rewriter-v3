services:
  - type: web
    name: message-rewriter-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: BACKBOARD_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://your-frontend-url.vercel.app
